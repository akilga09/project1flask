<!DOCTYPE html>
<html>

<head>
 <meta charset="utf-8">
 <meta name="viewport"
  content="width=device-width">

 <title>Cipher machine</title>

 <script type="text/javascript" src="static/JS/cipher1.js"></script>
</head>
<body>
  <form>
   <h1>Hello and welcome to the Cipher machine</h1>
      <h3>Please enter the text you would like to encrypt</h3>
   <p id="titleId">Plain text</p>

   <div>
    <textarea name="sourceText"
       rows="8"
       cols="50"
       spellcheck="false">
    </textarea>
   </div>

   <div>
    <label for="shift">Shift:</label>
    <select id="shift" name="shift">
     <option value="1">1</option>
     <option value="2">2</option>
     <option value="5">5</option>
     <option value="10">10</option>
    </select>
  </div>

  <div>
    <input type="button" id="decrypt1"
       value="Encrypt"
       onclick="encryptText();">
    <input type="button" id="decrypt2"
       value="Decrypt the text"
       onclick="decryptText();">
  </div>

  </form>
</body>
</html>
